<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>My Birthday</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Countdown for my birthday</h1>
      </div>

      <div class="countdown-timer">
        <div class="timer">
          <h3 class="days">00</h3>
          <span class="sm">days</span>
        </div>
        <div class="timer">
          <h3 class="hours">00</h3>
          <span class="sm">hours</span>
        </div>
        <div class="timer">
          <h3 class="minutes">00</h3>
          <span class="sm">minutes</span>
        </div>
        <div class="timer">
          <h3 class="seconds">00</h3>
          <span class="sm">seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
