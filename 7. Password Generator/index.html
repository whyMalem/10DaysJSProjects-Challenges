<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="password-section">
          <span id="password">wqnkghfhgchftrs</span>
          <button id="copy">Copy</button>
        </div>
      </div>
      <div class="body">
        <div class="form-control">
          <label for="len">Password Length : </label>
          <input id="len" value="15" min="2" max="20" type="text" />
        </div>

        <div class="form-control">
          <label for="upper">Contain Uppercase Letters</label>
          <input id="upper" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="lower">Contain Lowercase Letters</label>
          <input id="lower" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="number">Contain Numbers</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbols">Contain Symbols</label>
          <input id="symbols" type="checkbox" />
        </div>

        <buttonn class="generate" id="generate">generate password</buttonn>
      </div>
    </div>
  </body>
</html>
